<!-- SIGNUP BOX
======================================-->

    <div class="signbox">
        <div class="container">
            <div class="offset2 span8 flow-box">
              <form class="form-signin" role="form">
                <h2 class="form-signin-heading">Sign Up</h2>
                <h4><em>Be part of the greatest community of photo lovers</em></h4>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> By signing up I agree to the
                    <a href=# > Terms and Conditions </a>
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Create an Account</button>
              </form>
            </div>
        </div> <!-- /container -->
    </div>
